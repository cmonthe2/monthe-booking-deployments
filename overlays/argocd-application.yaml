apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monthe-booking-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/cmonthe2/monthe-booking-deployments-1.git'
    targetRevision: main
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
